---
load_config_file: __path_to(root/forms/defaults.yml)__
id: editprofile

elements:
  - type: Text
    name: name
    label_loc: Name
  - type: Date
    name: born
    label_loc: Birth Date
    auto_inflate: 1
    year:
      less: 70
      plus: 0
  - type: Select
    name: gender
    label_loc: Gender
    options:
        - [ 'm', 'Male' ]
        - [ 'f', 'Female' ]
        - [ '?', 'Rather not say' ]
  - type: Text
    name: timezone
    label_loc: Timezone
  - type: Text
    name: industry
    label_loc: Industry
  - type: Textarea
    name: interests
    label_loc: Interests
  - type: Textarea
    label_loc: Favorite Albums
    name: music
  - type: Textarea
    name: movies
    label_loc: Favorite Movies
  - type: Submit
    name: submit
    value_loc: Update
