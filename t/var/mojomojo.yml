---
Model::DBIC:
  connect_info:
    - dbi:SQLite:t/var/mojomojo.db
authentication:
  default_realm: members
  realms:
    members:
      credential:
        class: Password
        password_field: pass
        password_hash_type: SHA-1
        password_type: hashed
      store:
        class: DBIx::Class
        user_class: DBIC::Person
  use_session: 1
name: MojoMojo Test Suite
